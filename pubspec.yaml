name: admin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # GraphQL (compatible with Dart 3.9+)
  graphql_flutter: ^5.2.0-beta.9

  # State management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0

  # Charts, Utils, Local Storage
  fl_chart: ^0.68.0
  intl: ^0.19.0        #  updated â€” 0.17.0 is too old for Dart 3.9
  uuid: ^4.5.1
  shared_preferences: ^2.3.2

  # Network check
  connectivity_plus: ^6.1.5
  internet_connection_checker: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_foreground_image-1.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
